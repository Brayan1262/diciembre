{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Registro Exitoso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
</head>
<body>

<div class="container px-3" style="min-height:100vh; display:flex; align-items:center; justify-content:center;">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card hero-card success-card text-center p-4">
        <span class="glow-line gl1"></span>
        <span class="glow-line gl2"></span>
        <div class="brand-bar mb-2"><span class="brand-pill"><img src="{% static 'img/logo-calidad.svg' %}" alt="Nakama">NAKAMA</span></div>
        <div class="card-body p-3">
          <h3 class="fw-bold title-gradient">¡Registro Exitoso!</h3>
          <p class="mt-2 mb-4 text-muted">Registro guardado correctamente.</p>
          <div class="text-start mx-auto" style="max-width: 360px;">
            <p class="mb-2"><strong>Empleado:</strong> {{ empleado.nombres }} {{ empleado.apellidos }}</p>
            <p class="mb-2"><strong>Fecha:</strong> {{ fecha }}</p>
            <p class="mb-3"><strong>Hora:</strong> {{ hora }}</p>
          </div>
          <button id="btn_listo" type="button" class="btn btn-cta">LISTO</button>
          <p id="close_hint" class="small text-muted mt-3" style="display:none;">
            Listo. Si esta página no se cierra automáticamente, puedes cerrar esta pestaña.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  (function () {
    const btn = document.getElementById('btn_listo');
    const hint = document.getElementById('close_hint');

    function intentarCerrar() {
      // Nota: la mayoría de navegadores solo permiten window.close()
      // si la pestaña fue abierta por JavaScript. Por eso ponemos fallback.
      try { window.close(); } catch (_) {}

      // Fallback: mostrar mensaje para que el usuario cierre la pestaña
      setTimeout(() => {
        if (hint) hint.style.display = 'block';
      }, 150);
    }

    if (btn) btn.addEventListener('click', intentarCerrar);
  })();
</script>

</body>
</html>
